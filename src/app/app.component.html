<div *ngFor="let fruit of fruits; even as even; odd as odd">
  <p class="default" [ngClass]="{ success: even, error: odd }">
    {{ fruit.name }} {{ fruit.price }}
  </p>
</div>
<hr />

<div *ngFor="let fruit of fruits; even as even; odd as odd">
  <p
    *ngIf="fruit.price > 7"
    class="default"
    [ngClass]="{ success: even, error: odd, bigPrice: fruit.price > 15 }"
  >
    {{ fruit.name }} {{ fruit.price }}
  </p>
</div>
