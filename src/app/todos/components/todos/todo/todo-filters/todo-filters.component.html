<div class="box">
  <button class="btnActive" [ngClass]="{ completed: filter === 'active' }" (click)="changeFilterHandler('active')">
    Active
  </button>
  <button
    class="btnCompleted"
    [ngClass]="{ completed: filter === 'completed' }"
    (click)="changeFilterHandler('completed')"
  >
    Completed
  </button>
  <button class="btnAll" [ngClass]="{ completed: filter === 'all' }" (click)="changeFilterHandler('all')">
    All
  </button>
</div>
